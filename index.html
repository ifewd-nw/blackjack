<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Nathen Watters, wattersnathen@gmail.com" />
    <meta name="description" content="Classic game of BlackJack" />
    <title>BlackJack</title>
    <link rel="stylesheet" href="styles/cards.css" />
    <link rel="stylesheet" href="styles/main.css" />
</head>
<body>

    <section class="playingCards">
        <section class="playingArea">
            <h1>Dealer</h1>
            <div id="dealer">
                <div class="sect-total">
                    Dealer Total: <span class="total"></span>
                </div>
            </div>
        </div>
        </section>
        <section class="playingArea">
            <h1>Player</h1>
            <ul class="buttons">
                <li><button id="hit">Hit</button></li>
                <li><button id="stand">Stand</button></li>
                <li><button id="play-again">Play Again?</button></li>
            </ul>
            <div id="player">
                <div class="sect-total">
                    Player Total: <span class="total"></span>
                </div>
            </div>
        </section>
    </section>
    <section id="game-results">
        
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="scripts/suits.js"></script>
    <script src="scripts/card.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/deck.js"></script>
    <script src="scripts/blackjack.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>BlackJack</title>
    <link rel="stylesheet" href="styles/cards.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="playingCards">
        <section id="dealer">
            <header>
                <h1>Dealer</h1>
            </header>
            <div class="hand" id="dealer-hand">
                
            </div>
            Current Score: <span id="dealer-total" class="total"></span>
        </section>
        <div class="clearfix"></div>
        <section id="player">
            <header>
                <h1>Player</h1>
                <ul class="buttons">
                    <li><button id="hit-me">Hit Me</button></li>
                    <li><button id="stand">Stand</button></li>
                </ul>
            </header>
            <div class="hand" id="player-hand">
                
            </div>
            Current Score: <span id="player-total" class="total"></span>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
